    <title>Fill Me In</title>

<body>
    <div class="container">
        <div class="header">
            <img src="https://www.nytco.com/wp-content/themes/nytco/images/nytco/NYT-wordmark.png">
        </div>
        <div class="content">
            <div class="head">Search Parameters</div>
            <div class="searchform">
                <form class "data">
                    Search Term:
                    <br>
                    <input class="term" type="text">
                    <br> Number of Records:
                    <br>
                    <select id="year" name="amount">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="10">10</option>

                    </select>
                    <br> Start Year (Optional):
                    <br>
                    <input class="starYear" type="text">
                    <br> End Year (Optional):
                    <br>
                    <input class="endYear" type="text">
                    <input type="button" id="search" value="Submit">
                    <input type="submit" id="clear" value="Clear">
                                  
                    
                </form>
            </div>
        </div>
        <div class="content" id="articles">
                <div class="head">Top Articles</div>
                <div class="artDiv">
